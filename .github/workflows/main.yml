name: CI Hexlet course
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npx eslint .
